<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Armory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="armory-container">
        <div id="armory-header">
            <div id="header-left">
                <img id="pd-logo" src="img/pd_logo.png" alt="PD Logo">
                <h1>Los Santos Police Department</h1>
            </div>
            <div id="header-right">
                <button id="close-button" class="header-button">X</button>
            </div>
        </div>
        <div class="main-content">
            <div id="items-container">
                <!-- Items will be added here dynamically -->
            </div>
            <div id="cart-container">
                <div id="cart-header">
                    <h2>Shopping Cart</h2>
                    <span id="cart-count">0 items</span>
                </div>
                <div id="cart-items">
                    <!-- Cart items will be added here -->
                    <div class="empty-cart">Your cart is empty</div>
                </div>
                <div id="cart-total">
                    Total: $<span id="total-amount">0</span>
                </div>
                <div id="payment-options">
                    <button id="checkout-button" class="payment-button">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkout-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Checkout</h2>
                <button class="modal-close">Ã—</button>
            </div>
            <div id="checkout-items">
                <!-- Checkout items will be added here -->
            </div>
            <div id="checkout-total">
                Total: $<span id="checkout-amount">0</span>
            </div>
            <div id="checkout-payment">
                <button id="checkout-cash" class="payment-button">Pay with Cash</button>
                <button id="checkout-bank" class="payment-button">Pay with Bank</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
